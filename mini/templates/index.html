<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mini Voting</title>
  </head>
  <body>
    <form autocomplete="off">
      <label for="credentials">Voter's Name / Voter's ID: </label>
      <input type="text" id="credentials">
      <label for="vote">Vote</label>
      <input type="number" id="vote">
      <button type="button" id="send">Send</button>
    </form>
    <h2>Philippines</h2>
    <h3>Voting Bulletin Board</h3>
    <ul id="board"></ul>
    <button type="button" id="tally">Tally</button>

    <script src="/static/helpers.js"></script>
    <script src="/static/client.js"></script>
  </body>
</html>
